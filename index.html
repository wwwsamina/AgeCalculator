<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samina's Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <div class="header">
                <h1>Age <span>Calculator</span></h1>
                <p class="subtitle">Discover your exact age in years, months, and days</p>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Your Birth Date</label>
                    <input type="date" id="date" aria-label="Select your birth date">
                </div>
                <button id="calculate-btn" class="calculate-button">
                    <i class="fas fa-calculator"></i> Calculate Age
                </button>
            </div>
            
            <div id="result" class="result-container">
                <div class="result-placeholder">
                    <i class="fas fa-user-clock"></i>
                    <p>Your age will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Created by <br><a href="https://www.linkedin.com/in/samxna/" target="_blank">Samina Ahmed</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
